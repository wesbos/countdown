<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.min.css">
	<title>Countdown Timer</title>
</head>
<body>
	<div class="container">
		<h1 class="headline">Countdown Timer</h1>

		<h2 class="number"></h2>
		
		<button class="digits" value="1">1</button>
		<button class="digits" value="2">2</button>
		<button class="digits" value="3">3</button>
		<button class="digits" value="4">4</button>
		<button class="digits" value="5">5</button>
		<button class="digits" value="6">6</button>
		<button class="digits" value="7">7</button>
		<button class="digits" value="8">8</button>
		<button class="digits" value="9">9</button>
		<button class="digits" value="0">0</button>

		<h2 class="seconds"></h2>
		<button class="start">start</button>
		<button class="stop">stop</button>
	</div> <!-- /.container -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='script/master.min.js'></script>
</body>
</html>
